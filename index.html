<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Compromise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <script>
        // Create the Matrix background canvas
        const matrixCanvas = document.createElement('canvas');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        matrixCanvas.style.position = 'fixed';
        matrixCanvas.style.top = '0';
        matrixCanvas.style.left = '0';
        matrixCanvas.style.zIndex = '9998';
        document.body.appendChild(matrixCanvas);

        const ctx = matrixCanvas.getContext('2d');
        const letters = Array(256).join(1).split('');
        setInterval(() => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = '#0F0';
            letters.forEach((y, i) => {
                const text = String.fromCharCode(65 + Math.random() * 33);
                const x = i * 10;
                ctx.fillText(text, x, y);
                letters[i] = y > matrixCanvas.height || Math.random() > 0.95 ? 0 : y + 10;
            });
        }, 50);

        // Create the hacker terminal overlay
        const hackerDiv = document.createElement('div');
        hackerDiv.style.position = 'fixed';
        hackerDiv.style.top = '10px';
        hackerDiv.style.left = '10px';
        hackerDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        hackerDiv.style.color = 'green';
        hackerDiv.style.fontFamily = 'monospace';
        hackerDiv.style.padding = '20px';
        hackerDiv.style.zIndex = '10000';
        hackerDiv.style.width = '80%';
        hackerDiv.style.height = '80%';
        hackerDiv.style.overflowY = 'scroll';
        hackerDiv.style.border = '2px solid green';
        hackerDiv.style.boxShadow = '0 0 20px green';
        hackerDiv.style.borderRadius = '10px';
        document.body.appendChild(hackerDiv);

        const fakeText = [
            "Initializing system compromise...",
            "Accessing restricted data...",
            "Targeting critical infrastructure...",
            "Injecting ransomware...",
            "Encrypting all local drives...",
            "Corrupting master boot record...",
            "Disabling network firewalls...",
            "Downloading classified system logs...",
            "Uploading unauthorized scripts...",
            "Overwriting system kernel...",
            "Injecting advanced persistent threat...",
            "Deleting system backups...",
            "Exfiltrating personal credentials...",
            "Spoofing system IP address...",
            "Compromise nearing completion...",
            "Finalizing malicious payload deployment...",
            "Critical system failure detected.",
            "Emergency shutdown protocols overridden.",
            "All system safeguards disabled.",
            "Compromise complete. Full control established."
        ];
        let i = 0;

        // Type effect in the terminal
        const typingInterval = setInterval(() => {
            if (i < fakeText.length) {
                hackerDiv.textContent += fakeText[i] + '\n';
                hackerDiv.scrollTop = hackerDiv.scrollHeight; // Auto-scroll to bottom
                i++;
            } else {
                hackerDiv.textContent += "> SYSTEM OVERRIDE COMPLETE.";
                clearInterval(typingInterval);
            }
        }, 1000);

        // Add flashing cursor effect to the terminal
        const cursor = document.createElement('span');
        cursor.textContent = 'â–ˆ';
        cursor.style.animation = 'blink 1s infinite';
        hackerDiv.appendChild(cursor);

        // Play sound effects
        const audio = new Audio("https://freesound.org/data/previews/256/256113_4486188-lq.mp3");
        audio.loop = true;
        audio.play();

        // Add dimming effect towards the end
        setTimeout(() => {
            const dimEffect = document.createElement('div');
            dimEffect.style.position = 'fixed';
            dimEffect.style.top = '0';
            dimEffect.style.left = '0';
            dimEffect.style.width = '100%';
            dimEffect.style.height = '100%';
            dimEffect.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            dimEffect.style.zIndex = '9999';
            dimEffect.style.pointerEvents = 'none';
            dimEffect.style.transition = 'background-color 5s ease';
            document.body.appendChild(dimEffect);
        }, 20000);

        // Add a fake "shutdown" effect after the sequence completes
        setTimeout(() => {
            const shutdownDiv = document.createElement('div');
            shutdownDiv.style.position = 'fixed';
            shutdownDiv.style.top = '0';
            shutdownDiv.style.left = '0';
            shutdownDiv.style.width = '100%';
            shutdownDiv.style.height = '100%';
            shutdownDiv.style.backgroundColor = 'black';
            shutdownDiv.style.color = 'white';
            shutdownDiv.style.display = 'flex';
            shutdownDiv.style.alignItems = 'center';
            shutdownDiv.style.justifyContent = 'center';
            shutdownDiv.style.fontSize = '2rem';
            shutdownDiv.style.fontFamily = 'monospace';
            shutdownDiv.style.zIndex = '10002';
            shutdownDiv.textContent = "System Shutdown... Goodbye.";
            document.body.appendChild(shutdownDiv);

            // Fade out the screen
            setTimeout(() => {
                shutdownDiv.style.opacity = '0';
                shutdownDiv.style.transition = 'opacity 2s ease';
            }, 2000);
        }, 30000);
    </script>
</body>
</html>
